<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>Registration Form</title>
    <link rel="stylesheet" href="Practical2.css" type="text/css">

</head>


<body>



<div id="wrapper">
    <img src="image_heading.png">


    <div class="heading">
        <p>Registration Form</p>

    </div>
    <form>
        <div class="name">

                First Name<span>*</span> <br>
                <input type="text" placeholder="First Name">
                <br>
                Middle Name<br>
                <input type="text" placeholder="Middle Name">
                <br>
                Last Name <span>*</span><br>
                <input type="text" placeholder="Last Name">

               <br>
        </div>


        <div class="address">
            Address <span>*</span> <br>
            <input type="text" placeholder="Unit"><br>
            <input type="text" placeholder="Street"><br>
            <input type="text" placeholder="Subhub"><br>
            State <span>*</span><br>
            <label>
                <select>
                    <option>--------------</option>
                    <option>Western Australia</option>
                    <option>New South Wales</option>
                    <option>South Australia</option>
                    <option>Victoria</option>
                    <option>Queensland</option>
                    <option>Tasmania</option>
                    <option>Northern Territory</option>
                </select>
            </label>
            <input type="number" placeholder="Postcode"><br>

            Email <span>*</span><br>
            <input type="email" placeholder="Email">
            <br>

            <div class="telephone">
                Phone Number <span>*</span> <br>

                <label>
                    <select>
                        <option>+61</option>
                        <option>+62</option>
                    </select>
                </label>

                <input type="tel" placeholder="Phone Number">

            </div>


        </div>


        <div class="DOB">
            Date Of Birth <span>*</span> <br>
            <input type="date" placeholder="dd/mm/yy"/>
            <br>

        </div>

        <div class="submission">
            <input type="submit" name="" placeholder="Submit"><br>


        </div>

    </form>

</div>

</body>
</html>
